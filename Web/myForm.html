<!DOCTYPE html>
<html>

<head>
<h2> My first HTML form </h2>
<footer> Ola Signup </footer>
</head>

<body>
<div style="border: 3px solid orange">
  <form action="http://www.example.com" method="get">
  <p> This is the Ola signup page, please fill all the details</p>
  <br>
  <label for="name"> Enter your Name </label>
  <input id="name" type="text" placeholder="Name">
   <br>
  <label for="email"> Enter your email </label>
  <input id="email" type="text" placeholder="Email">
 <br>
 <label for="emapasswordil"> Enter your password </label>
  <input id="password" type="password" placeholder="pasword">
 <br>
 <label for="phone"> Enter your phone </label>
  <input id="phone" type="number" placeholder="Mobile" maxlength="5">
   <br>
   <label for="addres">Address</label>
  <textarea id="addres">
   Bangalopre
   </textarea>
   <br>
   
  <label> Tick your hobbies </label>
  <br>
  <label for="cricket" > Cricket </label>
  <input id="cricket" type="checkbox" value="Cricket">
  <label for="gaming" > Gaming </label>
  <input id="gaming" type="checkbox" value="Gaming">
  <br>
  
  
   <label> Select your gender </label>
  <br>
  <label for="gender1" > Male </label>
  <input id="gender1" type="radio" name="gender" value="Male">
  <label for="gender2" > Female </label>
  <input id="gender2" type="radio" name="gender" value="Female">
  <br>

  <label for="month"> Select your birth month  </label>
  <select id="month">
	<option>January<option>
	<option>March<option>
	<option>December<option>
  </select>
  <br>
  
  <input type="submit" style="background-color: orange" value="signup">
  </form>
</div>
